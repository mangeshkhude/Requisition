<mat-form-field [formGroup]="service.form">
  <input type="text" placeholder="Project Name" matInput formControlName="projectName" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let project of filteredOptions | async" [value]="project">
      {{project.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
