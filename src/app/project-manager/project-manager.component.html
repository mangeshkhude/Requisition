<mat-form-field [formGroup]="service.form">
  <input type="text" placeholder="Project Manager" matInput formControlName="projectManager" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="managerDisplayFn">
    <mat-option *ngFor="let manager of filteredOptions | async" [value]="manager">
      {{manager.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
